<script>
  var quotes = ["Why is the Amazon rainforest burning? Fire", "Why do you drink black coffee? It doesn't even taste like coffee.",
  "You can grow bananas?", "How do you get to Hawaii? Build a highway.", "How did coronavirus get to Italy? Airplane Diffusion",
  "Tobacco tastes like tobacco"];
  
  function getEQuote(min, max) {
	min = Math.ceil(min);
	max = Math.floor(max);
	var arrayNumber = Math.floor(Math.random() * (max - min + 1)) + min;
	var Quote = quotes[arrayNumber];
	document.getElementById("phraseBox").innerHTML = Quote;
	console.log(arrayNumber);
  }
</script>
